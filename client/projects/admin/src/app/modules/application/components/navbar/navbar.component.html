<div class="relative bg-white w-screen p-0">
  <div class="mx-auto">
    <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 px-6 md:justify-start md:space-x-10">
      <div class="flex justify-start">
        <a href="#">
          <span class="sr-only">Workflow</span>
          <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-black-500" aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

       <!-- Navigation Menu Left -->
      <nav class="hidden md:flex justify-start space-x-10">
        <div class="relative" *ngFor="let link of links">
          <!-- @TODO - Fix this, do not use ngif on dropdown, add classes per tailwind docs -->
          <button (click)="expandLink($event, link)" type="button" class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500" aria-expanded="false">
            <span>{{ link.label }}</span>
            <ng-icon 
                name="hero-chevron-down" 
                size="1rem" 
                class="ml-2 text-gray-400 group-hover:text-gray-500">
            </ng-icon>
          </button>
          <!-- Child dropdown links -->
          <div *ngIf="link.isExpanded" class="absolute z-10 -ml-4 mt-3 transform px-2 w-screen max-w-md sm:px-0 lg:ml-0">
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
              <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8">
                <a *ngFor="let child of link?.children" href="#" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50">
                  <ng-icon [name]="child?.iconName || ''" size="1.5em"></ng-icon>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">{{ child.label }}</p>
                    <p class="mt-1 text-sm text-gray-500">{{ child.description }}</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Navigation Menu Right -->
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <div class="relative">
          <button type="button" class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base mr-7 font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500" aria-expanded="false">
            <span class="relative inline-block">
              <ng-icon name="hero-mail" size="1.5rem"></ng-icon>
              <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full">2</span>
            </span>
          </button>
        </div>
        <div class="relative">
          <button type="button" class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base mr-7 font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500" aria-expanded="false">
            <span class="relative inline-block">
              <ng-icon name="hero-bell" size="1.5rem"></ng-icon>
              <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full">12</span>
            </span>
          </button>
        </div>
        <div class="relative">
          <button type="button" class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base mr-7 font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500" aria-expanded="false">
            <span class="relative inline-block">
              <ng-icon name="hero-calendar" size="1.5rem"></ng-icon>
              <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full">4</span>
            </span>
          </button>
        </div>
        <div class="relative">
          <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
          <button type="button" class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base mr-2 font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black-500" aria-expanded="false">
            <span class="relative inline-block">
              <img class="h-8 w-8 rounded-full ring-2 ring-white" src="assets/images/avatar.jpg" alt="" />
              <span class="absolute bottom-0 right-0 inline-block w-3 h-3 transform translate-x-1/2 bg-green-500 rounded-full"></span>
            </span>
            <svg class="text-gray-400 h-5 w-5 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="absolute z-10 -ml-4 mt-3 transform right-0 px-2 w-screen max-w-md sm:px-0 lg:ml-0">
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
              <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8">
                <div class="-m-3 p-3">
                  <label class="block text-sm mb-2">Switch To: </label>
                  <button class="px-3 py-3 font-medium rounded px-4 py-2 mr-2 leading-5 bg-white-500 text-primary-100 text-black bg-gray-100 hover:text-black hover:bg-gray-200">
                    <ng-icon class="text-center mx-auto p-0" name="hero-office-building" size="1.5rem"></ng-icon>
                    <span class="block text-sm">Tenant 1</span>
                  </button>
                  <button class="px-3 py-3 font-medium rounded px-4 py-2 mr-2 leading-5 bg-white-500 text-primary-100 text-black bg-gray-100 hover:text-black hover:bg-gray-200">
                    <ng-icon class="text-center mx-auto p-0" name="hero-office-building" size="1.5rem"></ng-icon>
                    <span class="block text-sm">Tenant 2</span>
                  </button>
                  <button class="px-3 py-3 font-medium rounded px-4 py-2 mr-2 leading-5 bg-white-500 text-primary-100 text-black bg-gray-100 hover:text-black hover:bg-gray-200">
                    <ng-icon class="text-center mx-auto p-0" name="hero-office-building" size="1.5rem"></ng-icon>
                    <span class="block text-sm">Tenant 3</span>
                  </button>
                  <button class="px-3 py-3 font-medium rounded px-4 py-2 mr-2 leading-5 bg-white-500 text-primary-100 text-black bg-gray-100 hover:text-black hover:bg-gray-200">
                    <ng-icon class="text-center mx-auto p-0" name="hero-office-building" size="1.5rem"></ng-icon>
                    <span class="block text-sm">Tenant 4</span>
                  </button>
                </div>
                <a href="#" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50">
                  <ng-icon name="hero-user" size="1.5rem"></ng-icon>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">
                      Account Settings
                    </p>
                  </div>
                </a>
                <a href="#" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50">
                  <ng-icon name="hero-logout" size="1.5rem"></ng-icon>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">
                      Log Out
                    </p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- <a href="#" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-black hover:bg-black-">
          Sign up
        </a> -->
      </div>
    </div>
  </div>
</div>
